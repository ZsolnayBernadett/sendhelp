<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<h1>Járművek felvétele</h1>

<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Plate: </span>
    <input type="text" class="form-control" placeholder="plate" aria-label="plate" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Brand: </span>
    <input type="text" class="form-control" placeholder="brand" aria-label="brand" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Year: </span>
    <input type="text" class="form-control" placeholder="year" aria-label="year" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Price</span>
    <input type="text" class="form-control" placeholder="price" aria-label="price" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Sold</span>
    <input type="text" class="form-control" placeholder="sold" aria-label="sold" aria-describedby="basic-addon1">
  </div>

  <button type="button" class="btn btn-secondary">Secondary</button>

<table>
    <tr *ngFor="let vehicles of vehicles">
        <td>{{vehicles.plate}}</td>
        <td>{{vehicles.brand}}</td>
        <td>{{vehicles.year}}</td>
        <td>{{vehicles.price}}</td>
        <td>{{vehicles.sold}}</td>
    </tr>
</table>
