<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<form [formGroup]="loginForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>

    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
<br>
    <span *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched">Felhasználónév megadása kötelező</span>

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>

    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
<br>
    <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">A jelszó megadása kötelező</span>

  </div>

  <button type="submit" class="btn btn-primary">Belépés</button>

</form>
